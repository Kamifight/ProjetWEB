<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Primark</title>
        <link rel="stylesheet" href="assets/css/style.css">

    <body>
        <header>
